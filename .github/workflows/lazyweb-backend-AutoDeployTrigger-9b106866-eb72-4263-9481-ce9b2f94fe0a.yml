name: Trigger auto deployment for lazyweb-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/lazyweb-backend-AutoDeployTrigger-9b106866-eb72-4263-9481-ce9b2f94fe0a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.LAZYWEBBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LAZYWEBBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LAZYWEBBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: tiffinspace.azurecr.io
          registryUsername: ${{ secrets.LAZYWEBBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LAZYWEBBACKEND_REGISTRY_PASSWORD }}
          containerAppName: lazyweb-backend
          resourceGroup: TiffinSpace
          imageToBuild: default/lazyweb-backend:${{ github.sha }}

